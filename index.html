<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/ico" href="img/recycling.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sample-Form-Use-Bootstrap</title>
</head>

<body class="bg-light">
    <div class="bg-dark p-4 text-left">
        <h1 class="text-light"><img class="img-fluid" src="img/recycling.png" alt="Sample logo"> Bootstrap 4 Forms</h1>
    </div>
    <div class="container m-4">
        <form action="">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email" class="form-control" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We never share emails.</small>
            </div>
            <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" id="password" placeholder="Enter password" class="form-control">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="checkbox" class="form-check-input">
                <label for="checkbox" class="form-check-label">Check me out</label>
            </div>
            <div class="form-group">
                <label for="select1">Dropdown Select</label>
                <select name="" id="select1" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>
            <div class="form-group">
                    <label for="select1">Dropdown Select</label>
                    <select name="" id="select1" multiple class="form-control">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="textarea1">Text Area</label>
                    <textarea name="" id="textarea1" cols="30" rows="3" class="form-control"></textarea>
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
